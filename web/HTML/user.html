<!--中间内容-->
<div  class="" style="margin-top: 10%;">

            <input type="hidden" name="page" >

                </div>

                </div>
            </div>
        </div>
        <div id="table-container">
            <table class="ui compact teal table">
                <thead>
                <tr align="center">
                    <th>ID</th>
                    <th>标题</th>
                    <th>修改</th>

                </tr>
                </thead>

                <tr align="center" id="tableElement1" style="color:#ffcb53"></tr>

                <tr align="center" id="tableElement3"></tr>
                <tr align="center" id="tableElement4"></tr>
                <tr align="center" id="tableElement5"></tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui inverted divided stackable grid">
                            <div class="three wide column" align="center">
                                <i class="chevron left icon" onclick="pageUp()"></i>
                            </div>

                            <div class="ten wide column" align="center">
                                <p>第 <span id="pageIndex"></span> 页，共 <span id="pageNum"></span> 页，有 <span id="blogNum"></span> 篇文章</p>
                            </div>

                            <div class="three wide column" align="center">
                                <i class="chevron right icon" onclick="pageDown()"></i>
                            </div>
                        </div>
                        <div align="center">
                            <a href="#">
                                <button type="button" class="ui teal button m-mobile-wide m-margin-top" onclick="writeBlog()"><i class="pencil icon"></i>新增</button>
                            </a>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
