<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>拉德衣博客登录</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="login">
        <div id="form">
            <p style="text-align: center; background-color: #f9f9f9; margin: auto; padding-bottom: 50px; font-size: 40px;">Please sign in your account</p>
            <fieldset>
                <div class="tableRow">
                    <label for="login_field">账号</label>
                    <p><input type="text" name="account" id="login_field" class="textfield" required></p>
                </div>
                <div class="tableRow">
                    <label for="password_field">密码</label>
                    <a class="label-link" href="passwordReset.html" style="text-decoration: none;">Forgot
                        password?</a>
                    <p><input type="password" name="password" id="password_field" class="textfield" required></p>
                </div>
                <div class="tableRow" id="login">
                    <button id="submit" onclick="query()">登录</button>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="register">
        <p>没有注册过我们的账号？<a href="register.html" target="_blank">点击这里进行注册</a></p>
    </div>
</body>
<script src="../script/Login.js"></script>
</html>
