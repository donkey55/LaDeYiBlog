<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <title>拉德衣博客登录</title>
    <link href="../images/blogLogo.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../CSS/login_user.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../script/refJS/jquery.cookie.js"></script>
    <script src="../script/Login.js"></script>
</head>
<body onkeydown="login()">
<h1 class="ui header" style="font-family: STSong; margin-top: 20px;">
    <div align="center">
    <img src="../images/blogLogo.jpg" class="ui circular image">
    <div>
    拉德衣<div class="sub header" style="font-family: STXingkai">Ladeyi</div>
    </div>
    </div>
</h1>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        登录
                    </div>
                </h2>
                <fieldset class="ui large form" style="border: 0px;">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="account" id="login_field" class="textfield" required placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" id="password_field" class="textfield" required placeholder="密码">
                            </div>
                            <!--<div align="left">
                                <a class="label-link" href="passwordReset.html" style="text-decoration: none;">忘记密码？</a>
                            </div>-->
                        </div>
                        <button class="ui fluid large teal submit button" id="submit" onclick="query()">登   录</button>
                    </div>
                    <div class="register">
                        <p>没有注册过我们的账号？<a href="register.html" style="color: white">点击这里进行注册</a></p>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../script/line.js"></script>
</html>
