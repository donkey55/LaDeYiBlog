<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="topTitle"></title>
    <link href="../images/blogLogo.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../CSS/typo.css">
    <link rel="stylesheet" href="../CSS/animate.css">
    <link rel="stylesheet" href="../CSS/prism.css">
    <link rel="stylesheet" href="../CSS/tocbot.css">
    <link rel="stylesheet" href="../CSS/login_user.css">
    <link rel="stylesheet" href="../CSS/timeline.css">
    <link rel="stylesheet" href="../editormd/css/editormd.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src=" ../editormd/lib/marked.min.js"></script>
    <script src="../editormd/lib/prettify.min.js"></script>
    <script src="../editormd/lib/raphael.min.js"></script>
    <script src="../editormd/lib/underscore.min.js"></script>
    <script src="../editormd/lib/sequence-diagram.min.js"></script>
    <script src="../editormd/lib/jquery.flowchart.min.js"></script>
    <script src="../editormd/editormd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../script/qrcode.min.js"></script>
    <script src="../script/prism.js"></script>
    <script src="../script/tocbot.min.js"></script>
    <script src="../script/jquery.waypoints.min.js"></script>
    <script src="../script/blog.js"></script>
</head>
<body>

<!--导航-->
<nav class="gird-header">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">拉德衣</h2>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" method="post" target="_blank">
                    <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">
                        <input style="color: white" type="text" name="query" placeholder="Search....">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 50%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <h2 class="m-font-size-title-large" align="center" id="title"></h2>
            <div class="ui container" align="center">
                <div class="ui horizontal link list" align="center">
                    <div class="item">
                        <i class="user outline outline icon m-font-size-text-mini"></i>
                        <a href="#" style="color: #ffffff;font-size: 18px" id="author"></a>
                    </div>
                    <div class="item">
                        <i class="eye icon m-font-size-text-mini"></i> <span class="m-font-size-text-mini">2222</span>
                    </div>
                    <div class="item">
                        <i class="comment outline icon m-font-size-text-mini"></i>
                        <span class="m-font-size-text-mini">2222</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div id="waypoint" class="m-margin- animated fadeIn">
    <div class="ui container m-opacity box-shadow-max">
        <!--内容-->
        <div class="ui attached padded segment">
            <div id="content" class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large">
                <div id="blogContent" style="width: 100%; margin-left: auto; margin-right: auto;">
                    <textarea id="blog" style="border: transparent"></textarea>
                </div>
            </div>
        </div>
        <div  class="ui bottom attached segment">
        <!--评论区域列表-->
            <div id="comment-container"  class="ui teal segment">
                <div>
                    <div class="ui threaded comments" style="max-width: 100%;">
                        <h3 class="ui dividing header">评论</h3>
                        <div class="comment">
                            <a class="avatar">
                                <img src="../static/images/avatar.png">
                            </a>
                            <div class="content">
                                <a class="author" >
                                    <span>Matt</span>
                                    <div class="ui mini basic teal left pointing label m-padded-mini">栈主</div>
                                </a>
                                <div class="metadata">
                                    <span class="date">Today at 5:42PM</span>
                                </div>
                                <div class="text">
                                    How artistic!
                                </div>
                                <div class="actions">
                                    <a class="reply" data-commentid="1" data-commentnickname="Matt" onclick="reply(this)">回复</a>
                                    <a class="delete" href="#" onclick="return confirm('确定要删除该评论吗？三思啊! 删了可就没了！')" th:if="${session.user}">删除</a>

                                </div>
                            </div>
                            <!--子集评论-->
                            <div class="comments">
                                <div class="comment">
                                    <a class="avatar">
                                        <img src="../static/images/avatar.png">
                                    </a>
                                    <div class="content">
                                        <a class="author" >
                                            <span>小红</span>
                                            <div class="ui mini basic teal left pointing label m-padded-mini">栈主</div>
                                            &nbsp;<span class="m-teal">@ 小白</span>
                                        </a>
                                        <div class="metadata">
                                            <span class="date">Today at 5:42PM</span>
                                        </div>
                                        <div class="text">
                                            How artistic!
                                        </div>
                                        <div class="actions">
                                            <a class="reply" data-commentid="1" data-commentnickname="Matt" onclick="reply(this)">回复</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="comment-form" class="ui form">
                <input type="hidden" name="blogId">
                <input type="hidden" name="parentComment.id" value="-1">
                <div class="field">
                    <textarea name="content" placeholder="请输入评论信息..."></textarea>
                </div>
                <div class="fields">
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="姓名">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="field  m-margin-bottom-small m-mobile-wide">
                        <button id="commentpost-btn" type="button" class="ui teal button m-mobile-wide"><i class="edit icon"></i>发布</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons ">
        <button type="button" class="ui toc teal button" >目录</button>
        <a href="#comment-container" class="ui teal button" >评论</a>
        <div id="toTop-button" class="ui icon button" ><i class="chevron up icon"></i></div>
    </div>
</div>

<div class="ui toc-container flowing popup transition hidden" style="width: 250px!important;">
    <ol class="js-toc">

    </ol>
</div>

<div id="qrcode" class="ui wechat-qr flowing popup transition hidden "style="width: 130px !important;">
    <!--<img src="./static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 120px !important;">-->
</div>

<script th:inline="javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position: 'bottom center'
    });

    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
    });

    $('.toc.button').popup({
        popup : $('.toc-container.popup'),
        on : 'click',
        position: 'left center'
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'left center'
    });

    var serurl = /*[[#{blog.serurl}]]*/"127.0.0.1:8080";
    var url = /*[[@{/blog/{id}(id=${blog.id})}]]*/"";
    var qrcode = new QRCode("qrcode", {
        text: serurl+url,
        width: 110,
        height: 110,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);
    });


    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })


    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的大名'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    // $(function () {
    //     $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"comments/6");
    // });



    $('#commentpost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }
    });

    // function postData() {
    //     $("#comment-container").load(/*[[@{/comments}]]*/"",{
    //         "parentComment.id" : $("[name='parentComment.id']").val(),
    //         "blogId" : $("[name='blogId']").val(),
    //         "nickname": $("[name='nickname']").val(),
    //         "email"   : $("[name='email']").val(),
    //         "content" : $("[name='content']").val()
    //     },function (responseTxt, statusTxt, xhr) {
    //         $(window).scrollTo($('#goto'),500);
    //         clearContent();
    //     });
    // }

    function clearContent() {
        $("[name='nickname']").val('');
        $("[name='email']").val('');
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }

    // function reply(obj) {
    //     var commentId = $(obj).data('commentid');
    //     var commentNickname = $(obj).data('commentnickname');
    //     $("[name='content']").attr("placeholder", "@"+commentNickname).focus();
    //     $("[name='parentComment.id']").val(commentId);
    //     $(window).scrollTo($('#comment-form'),500);
    // }


</script>
</body>
</html>
