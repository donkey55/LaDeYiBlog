<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <title id="topTitle"></title>
    <link href="../images/blogLogo.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../CSS/typo.css">
    <link rel="stylesheet" href="../CSS/animate.css">
    <link rel="stylesheet" href="../CSS/prism.css">
    <link rel="stylesheet" href="../CSS/tocbot.css">
    <link rel="stylesheet" href="../CSS/login_user.css">
    <link rel="stylesheet" href="../CSS/timeline.css">
    <link rel="stylesheet" href="../editormd/css/editormd.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src=" ../editormd/lib/marked.min.js"></script>
    <script src="../editormd/lib/prettify.min.js"></script>
    <script src="../editormd/lib/raphael.min.js"></script>
    <script src="../editormd/lib/underscore.min.js"></script>
    <script src="../editormd/lib/sequence-diagram.min.js"></script>
    <script src="../editormd/lib/flowchart.min.js"></script>
    <script src="../editormd/lib/jquery.flowchart.min.js"></script>
    <script src="../editormd/editormd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../script/refJS/qrcode.min.js"></script>
    <script src="../script/refJS/prism.js"></script>
    <script src="../script/refJS/tocbot.min.js"></script>
    <script src="../script/refJS/jquery.waypoints.min.js"></script>
    <script src="../script/refJS/jquery.cookie.js"></script>
</head>

<body>

    <!--导航-->
    <nav class="ui inverted gird-header">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">拉德衣博客</h2>
                <a href="#" class=" m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="user.html" class=" m-item item m-mobile-hide"><i class="pencil alternate icon"></i>文章</a>
                <a href="attention.html" class=" m-item item m-mobile-hide"><i class="heart icon"></i>关注</a>
                <a href="preference.html" class="m-item item m-mobile-hide"><i class="folder icon"></i>收藏</a>
                <a href="mall.html" class="m-item item m-mobile-hide"><i class="folder icon"></i>商城</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown  item">
                        <img class="ui avatar image" src="../images/blogLogo.jpg">
                        <div class="text">
                            <span id="username"></span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="userInfo.html" class="item" onclick="">个人信息</a>
                            <a href="message.html" class="item" onclick="">消息</a>
                            <a href="bill.html" class="item" onclick="">订单</a>
                            <a href="#" class="item" onclick="gotoLogin()">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--顶部图片-->
    <div class="m-bg-type_outer" style="width: 100%;height: 50%">
        <div class="m-bg-class_cover">
            <div class="ui container" style="position: relative ;bottom: -540px;">
                <h2 class="m-font-size-title-large" align="center" id="title">
                    <!--填入标题-->
                </h2>
                <div class="ui container" align="center">
                    <div class="ui horizontal link list" align="center">
                        <div class="item">
                            <i class="user outline outline icon m-font-size-text-mini"></i>
                            <a href="#" style="color: #ffffff;font-size: 18px" id="author">
                                <!--填入作者名--></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div id="waypoint" class="m-margin- animated fadeIn">
        <div class="ui container m-opacity box-shadow-max">
            <!--内容-->
            <div class="ui attached padded segment">
                <div id="content" class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large">
                    <div id="blogContent" style="width: 100%; margin-left: auto; margin-right: auto;">
                        <textarea id="blog" style="border: transparent"><!--填入博客内容--></textarea>
                    </div>
                </div>
                <div align="center">
                    <div class="ui labeled button" tabindex="0" onclick="changeStyle()">
                        <div class="" id="preference">
                            <i class="heart icon"></i> 收藏
                        </div>
                        <a id="preference_num" class="">
                            <!--填入收藏数--></a>
                    </div>
                </div>
            </div>
            <div class="ui bottom attached segment">
                <!--评论区域列表-->
                <div id="comment-container" class="ui teal segment">
                    <div>
                        <div id="all_comments" class="ui threaded comments" style="max-width: 100%;">
                            <h3 class="ui dividing header">
                                评论<a class="ui basic red left pointing label" id="comment_num">
                                    <!--填入评论数--></a>
                            </h3>
                            <a onclick="addComment(this)"><i class="comment outline icon"></i>添加评论</a>
                            <div class="ui form" hidden="hidden" id="comment_field">
                                <div class="field">
                                    <textarea id="comment_text_field" placeholder="请输入评论"></textarea>
                                </div>
                                <button class="ui button" onclick="publishComment()">发表</button>
                            </div>
                            <!--填入评论及回复-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../script/normal.js"></script>
<script src="../script/blog.js"></script>
</html>
