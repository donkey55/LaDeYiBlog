<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <title>博客后台</title>
    <link href="../images/blogLogo.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../CSS/login_user.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../script/refJS/jquery.cookie.js"></script>
    <script src="../script/searchUserBlog.js"></script>

</head>
<body>

<!--导航栏-->
<nav class="ui inverted gird-header" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
            <a href="#" class=" m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="pencil alternate icon"></i>文章</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="heart icon"></i>关注</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="folder icon"></i>收藏</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="../images/blogLogo.jpg">
                        <span id="username"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" onclick="gotoLogin()">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>

<!--中间内容-->
<div  class="">
    <div class="ui container">
        <div  class="ui secondary segment form">
            <input type="hidden" name="page" >
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题或关键字" id="keywords">
                </div>
                <div class="field">
                    <button  type="button" id="search-btn" class="ui mini teal basic button" onclick="searchUserBlog()"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>
        <div id="table-container">
            <table class="ui compact teal table">
                <thead>
                <tr align="center">
                    <th>ID</th>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr align="center" id="tableElement1"></tr>
                <tr align="center" id="tableElement2"></tr>
                <tr align="center" id="tableElement3"></tr>
                <tr align="center" id="tableElement4"></tr>
                <tr align="center" id="tableElement5"></tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui inverted divided stackable grid">
                            <div class="three wide column" align="center">
                                <a class="item" onclick="pageUp()">上一页</a>
                            </div>

                            <div class="ten wide column" align="center">
                                <p>第 <span id="pageIndex"></span> 页，共 <span id="pageNum"></span> 页，有 <span id="blogNum"></span> 篇文章</p>
                            </div>

                            <div class="three wide column" align="center">
                                <a class="item" onclick="pageDown()">下一页</a>
                            </div>
                        </div>
                        <div align="center">
                            <a href="#">
                                <button type="button" class="ui teal button m-mobile-wide m-margin-top" onclick="writeBlog()"><i class="pencil icon"></i>新增</button>
                            </a>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../script/normal.js"></script>
</html>
