<!DOCTYPE html>
<html>

<head>
    <title>编辑博客</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="../CSS/writeBlog.css">
    <link rel="stylesheet" href="../CSS/user.css">
    <link rel="stylesheet" href="../editormd/css/editormd.css" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src=" ../editormd/lib/marked.min.js"> </script>
    <script src="../editormd/lib/prettify.min.js"></script>
    <script src="../editormd/lib/raphael.min.js"></script>
    <script src="../editormd/lib/underscore.min.js"></script>
    <script src="../editormd/lib/sequence-diagram.min.js"></script>
    <script src="../editormd/lib/jquery.flowchart.min.js"></script>
    <script src="../editormd/editormd.min.js"></script>
</head>

<body>
    <div class="top">
        <nav id="navLink">
            <a class="headerLink" href=""><span>首页</span></a>
            <a class="headerLink" href=""><span>消息</span> </a>
            <a class="headerLink" href=""><span>收藏</span></a>
            <a class="headerLink" href=""><span>商城</span></a>
        </nav>
        <form action="">
            <div class="divSearch">
                <input type="text" name="KeyWord" class="searchField">
                <button id="submit" value="">搜索</button>
            </div>
        </form>

        <div id="dropdown">
            <button class="dropbtn"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list-ul"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-top: 0px; color: white;">
                    <path fill-rule="evenodd"
                        d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg></button>
            <div class="dropdown-content">
                <a href="user.html">个人主页</a>
                <a href="">我的资料</a>
                <a href="">我的订单</a>
                <a href="">我的积分</a>
                <a href="">我的账号</a>
            </div>
        </div>
    </div>
    <div id="editorForm" style="width: 100%; display: block; margin-top: 20px;">
        <div id="blogTitle">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" placeholder="请输入标题...." required>
        </div>
        <div id="test-editor">
            <textarea style="display:none;"></textarea>
            <textarea id="test-editor-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
        </div>
        <button id="create" type="button" onclick="getCon()">提交</button>
    </div>
    <div id="test-editormd">
        <textarea id="doc-contenttext" style="display: none;"></textarea>
    </div>
</body>
<script type="text/javascript" src="../script/writeBlog.js"></script>
</html>
