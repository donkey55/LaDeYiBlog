        </form>

        <div id="dropdown">

            </div>
        </div>
    </div>
    <form action="" id="editorForm" style="width: 100%;" method="POST">
        <div id="blogTitle">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" placeholder="请输入标题...." required>
        </div>
        <div id="test-editor">
            <textarea style="display:none;"></textarea>
            <textarea id="test-editor-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
        </div>
        <button id="create" type="button" onclick="getCon()">提交</button>
    </form>
    <div id="test-editormd">
        <textarea id="doc-contenttext" style="display: none;"></textarea>
    </div>
