<body>
    <nav class="ui inverted gird-header">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">个人信息</h2>
                <a href="main.html" class=" m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="user.html" class=" m-item item m-mobile-hide"><i class="pencil alternate icon"></i>文章</a>
                <a href="attention.html" class="m-item item m-mobile-hide"><i class="heart icon"></i>关注</a>
                <a href="preference.html" class=" m-item item m-mobile-hide"><i class="folder icon"></i>收藏</a>
                <a href="mall.html" class="m-item item m-mobile-hide"><i class="folder icon"></i>商城</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="dropdown item" style="z-index: 100;">
                        <img class="ui avatar image" src="../images/defaultAvatar.jpg">
                        <span id="username"><!--填入用户名--></span>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                            style="background: transparent; color:white; border: none;">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="min-width:100%;">
                            <li><a href="userInfo.html" onclick="">个人信息</a></li>
                            <li><a href="message.html" onclick="">消息</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <div class="" style="margin-top: 10%;">
        <div class="ui container">
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="商品名称或订单号" id="keywords">
                    </div>
                    <div class="field">
                        <button type="button" id="search-btn" class="ui mini teal basic button"
                            onclick="searchUserBlog()"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </div>
            <div id="table-container">
                <table class="ui compact teal table">
                    <thead>
                        <tr align="center">
                            <th>ID</th>
                            <th>商品名称</th>
                            <th>购买数量</th>
                            <th>订单号</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr align="center" id="tableElement1"></tr>
                        <tr align="center" id="tableElement2"></tr>
                        <tr align="center" id="tableElement3"></tr>
                        <tr align="center" id="tableElement4"></tr>
                        <tr align="center" id="tableElement5"></tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="7">
                                <div class="ui inverted divided stackable grid">
                                    <div class="three wide column" align="center">
                                        <i class="chevron left icon" onclick="pageUp()"></i>
                                    </div>

                                    <div class="ten wide column" align="center">
                                        <p>第 <span id="pageIndex"></span> 页，共 <span id="pageNum"></span> 页，有 <span
                                                id="billTotal"></span> 个订单</p>
                                    </div>

                                    <div class="three wide column" align="center">
                                        <i class="chevron right icon" onclick="pageDown()"></i>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
