<script>
    function jump() {
        let img = document.getElementById("mainImg");
        let height = img.height;
        let i = 0;
        let interval = setInterval(function(){
            if(i < height){
                window.scrollTo(0, i);
                i += height / 100;
            }else{
                clearInterval(interval);
            }
        },10);
    }
</script>
