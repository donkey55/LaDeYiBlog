<script>

    function deleteAccount() {
        if (confirm("您真的要删除您的账号吗？所有与您有关的信息都将被删除，请您慎重选择")) {
            $.ajax({
                type: "post",
                url: "",
                data: {

                    "password": $("#password").val()
                },
                success: function (data) {
                    if (data === 1) {
                        alert("您的账号已经被删除");
